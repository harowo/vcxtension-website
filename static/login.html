<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/auth.js"></script>
  </head>
    <body>
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">VCXtension</h5>
                <form class="form-signin">
                <div class="form-label-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUser">Username</label>
                </div><br>

                <div class="form-label-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div><br>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div><br>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" id="signIn" type="submit">Sign in</button>
                </form><br>
                <div class="etc-login-form text-center">
                    <p>Don't have an account? <a href="register.html">sign up here</a></p>
                </div>
                <div class="alert" id="alertMsg">
                </div> 
            </div>
            </div>
        </div>
        </div>
    </div>
    </body>
